            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                    crossorigin="anonymous"></script>

            <script src="/Front/js/application.js"></script>
            <script>
               // LoadClients();
                function LoadClients() {     
                    var divListeClients = $('#listeClients');
                    setLoader(divListeClients);
                    $.ajax({
                        url: '/api/Clients',
                        success: AfficherClients
                    });
                }

                function AfficherClients(clients) {
                    var divListeClients = $('#listeClients');
                    divListeClients.empty();
                    if (clients.length > 0) {
                        for (client of clients) {
                            let divClient = $('<div class="Client alert alert-info col-12"> </div>');

                            let idClient = divClient.attr("data-id", client.Id);
                            let civilClient = divClient.attr("data-civilite", client.Civilite);
                            let dateClient = divClient.attr("data-date", client.DateNaissance);
                            let nomCLient = divClient.attr("data-Nom", client.Nom);
                            let prenomClient = divClient.attr("data-Prenom", client.Prenom);
                            let emailClient = divClient.attr("data-Email", client.Email);
                            var telephoneClient = divClient.attr("data-Telephone", client.Telephone);
                            let adresseClient = divClient.attr("data-Adresse", client.Adresse);

                            var buttonDelete = $('<button class=" btn btn-danger btn-sm" style="float:right"><i class="fas fa-trash"></i></button>');
                            buttonDelete.on('click', function () {
                                // Affichage d'une confirmation
                                $.bsAlert.confirmTitle = 'Suppression';
                                $.bsAlert.closeDisplay = 'Non';
                                $.bsAlert.sureDisplay = 'Oui';
                                $.bsAlert.confirm("Etes-vous sûr?", () => {
                                    let div = $(this).closest(".Client");
                                    let idClient = div.attr("data-id");
                                    SupprimerClient(idClient);
                                });
                            });
                            var buttonModif = $('<button class="btn btn-primary btn-sm" style="float:right"><i class="fas fa-edit"></i></button>');
                            buttonModif.on('click', function () {
                                ModifierClient($(this));
                            });

                            divClient.append(buttonDelete);
                            divClient.append(buttonModif);
                            if (client.Civilite == 2) {
                                client.Civilite = "Mr";
                            }
                            if (client.Civilite == 1) {
                                client.Civilite = "Mme";
                            }
                            divClient.append($('<label class="col-1" id="Civilite"></label>').text(client.Civilite));
                            divClient.append($('<label class="col-1" id="Nom"></label>').text(client.Nom));
                            divClient.append($('<label class="col-1  id="Prenom""></label>').text(client.Prenom));
                            divClient.append($('<label class="col-2  id="Email""></label>').text(client.Email));
                            divClient.append($('<label class="col-2  id="Telephone""></label>').text(client.Telephone));
                            divClient.append($('<label class="col-2  id="Adresse""></label>').text(client.Adresse));
                            divClient.append($('<label class="col-2  id="DateNaissance""></label>').text(moment(client.DateNaissance).format('DD/MM/YYYY')));
                            divListeClients.append(divClient);
                        }
                    }
                    else {
                        divListeClients.append($('<p class="lead">Aucun Client pour le moment...</p>'));
                    }
                }

                function ModifierClient(buttonModif) {
                    //alert("En cours");
                    let divClient = buttonModif.closest('.Client');  
                    divClient.empty();
                    let civilite = divClient.attr('data-civilite');
                    let nom = divClient.attr('data-Nom');
                    let date = divClient.attr('data-date');
                    let prenom = divClient.attr('data-prenom');
                    let email = divClient.attr('data-email');
                    let telephone = divClient.attr('data-telephone');
                    let adresse = divClient.attr('data-adresse');

                    let labelCivilite = $('<label for="Civilite">Civilité</label>');
                    let labelMme = $('<label for="Mme">Mme</label>');
                    let inputCiviliteMme = $('<input type="radio" name="choix" class="civilite" id="mme" value="1" /> Mme');
                    let labelMr = $('<label for="Mme">Mr</label>');
                    let inputCiviliteMr = $(' <input type="radio" name="choix" class="civilite" id="mr" value="2" /> Mr');

                    let input = $('<input class="form-group col-3" id="NomClient" type="text"/>').val(nom);
                    let inputPrenom = $('<input class="form-group col-3" id="Prenom" type="text"/>').val(prenom);
                    let inputEmail = $('<input class="form-group col-2" id="Email" type="text"/>').val(email);
                    let inputTelephone = $('<input class="form-group col-2"  id="Telephone" type="text"/>').val(telephone);
                    let inputAdresse = $('<input class="form-group col-5" id="Adresse" type="text"/>').val(adresse);
                    let dateNaissance = $('<input class="form-group col-3" id="DateNaissance" style="float:right" type="date"/>').val(date);

                    divClient.append(labelCivilite);
                    divClient.append(labelMme);
                    
                    divClient.append(inputCiviliteMme);
                    divClient.append(labelMr);
                    divClient.append(inputCiviliteMr);
                    divClient.append(input);
                    divClient.append(inputPrenom);
                    divClient.append(inputEmail);
                    divClient.append(inputTelephone);
                    divClient.append(inputAdresse);
                    divClient.append(dateNaissance);
                    input.focus();
                    input.select();
                    input.select();


                    var buttonEnregistrer = $('<button style="float:right" class="btn btn-primary alert alert-primary btn-sm Client"> Enregistrer </button> ');
                    divClient.append(buttonEnregistrer);
                    buttonEnregistrer.on('click', function () {
                        EnregistrerModification(divClient);
                    })
                    var buttonAnnuler = $('<button class="btn btn-default btn-sm Client"> Annuler </button> ');
                    divClient.append(buttonAnnuler);
                    buttonAnnuler.on('click', function () {
                        divClient.empty();
                        LoadClients()
                    })
                }

                function EnregistrerModification(divClient) {
                    let idClient = divClient.data('id');
                    let valeur = $('input[name=choix]:checked').val();
                    if (valeur == 1) {
                        valeur = "Mme"
                    }
                    if (valeur == 2) {
                        valeur = "Mr"
                    }
                    
                    let client = {
                        Id: idClient,
                        Civilite: valeur,
                        Nom: divClient.find('#NomClient').val(),
                        Prenom: divClient.find('#Prenom').val(),
                        Email: divClient.find('#Email').val(),
                        Telephone: divClient.find('#Telephone').val(),
                        Adresse: divClient.find('#Adresse').val(),
                        DateNaissance: divClient.find('#DateNaissance').val(),
                    }
                    $.ajax({
                        type: 'PUT',
                        url: '/api/Clients/' + idClient,
                        data: client,
                        success: function () {
                            alert("La modification a bien été effectuée");
                            LoadClients();
                            divClient.select();
                            // RemplirDivCategorie(divCategorie, { ID: idCategorie, Nom: nomCategorie });
                        },
                        error: AfficheErreur
                    });
                }

                function SupprimerClient(idClient) {
                    $.ajax({
                        type: 'DELETE',
                        url: '/api/Clients/' + idClient,
                        success: function () {
                            LoadClients();
                            alert("Le Client a été supprimé")
                        }, error: function (erreur) {
                            alert(erreur.responseJSON.Message);
                        }
                    });
                }

                function RechercherClient(nomClient) {
                    var divListeClients = $('#listeClients');
                    divListeClients.empty();
                    $.ajax({
                        type: 'GET',
                        url: '/api/Clients/search?nom=' + nomClient,
                        success: AfficherClients,
                        error: function (erreur) {
                            alert(erreur.responseJSON.Message);
                        }
                    });
                    return false;
                }

            </script>
            <script>
                $(document).ready(LoadClients);
            </script>
