        <h1>Liste des Clients</h1>

            <label class="col-1">Mr/Mme</label>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                    crossorigin="anonymous"></script>
            <script src="/Front/js/bootstrap-alert.min.js"></script>

            <script src="/Front/js/application.js"></script>
            <script>
                LoadClients();
                function LoadClients() {
                    $.ajax({
                        url: '/api/Clients',
                        success: function (clients) {

                            var divListeClients = $('#listeClients');
                            divListeClients.empty();
                            for (client of clients) {
                                let divClient = $('<div class="Client alert alert-info col-12"> </div>');
                                let idClient = divClient.attr("data-id", client.Id);

                                var buttonDelete = $('<button class="btn btn-danger btn-sm" style="float:right"><i class="fas fa-trash"></i></button>');
                                buttonDelete.on('click', function () {
                                    // Affichage d'une confirmation
                                    $.bsAlert.confirmTitle = 'Suppression';
                                    $.bsAlert.closeDisplay = 'Non';
                                    $.bsAlert.sureDisplay = 'Oui';
                                    $.bsAlert.confirm("Es-tu sûr?", () => {
                                        let div = $(this).closest(".Client");
                                        let idClient = div.attr("data-id");
                                        SupprimerClient(idClient);
                                    });
                                });
                                var buttonModif = $('<button class="btn btn-primary btn-sm" style="float:right"><i class="fas fa-edit"></i></button>');
                                buttonModif.on('click', function () {
                                    ModifierClient($(this));
                                });

                                divClient.append(buttonDelete);
                                divClient.append(buttonModif);
                                if (client.Civilite == 2) {
                                    client.Civilite = "Mr";
                                }
                                if (client.Civilite == 1) {
                                    client.Civilite = "Mme";
                                }
                               // console.log(client.Civilite);

                                divClient.append($('<label class="col-1"></label>').text(client.Civilite));
                                divClient.append($('<label class="col-1" id="Nom"></label>').text(client.Nom));
                                divClient.append($('<label class="col-1"></label>').text(client.Prenom));
                                divClient.append($('<label class="col-2"></label>').text(client.Email));
                                divClient.append($('<label class="col-2"></label>').text(client.Telephone));
                                divClient.append($('<label class="col-2"></label>').text(client.Adresse));
                                divClient.append($('<label class="col-2"></label>').text(moment(client.DateNaissance).format('DD/MM/YYYY')));
                                divListeClients.append(divClient);
                            }
                        }
                    });

                }

                function ModifierClient(buttonModif) {
                    alert("En cours");
                    let div = buttonModif.closest('.Client');
                    //var span = div.find('span');
                    var nom = div.find('#Nom');
                    console.log(nom);
                    //div.empty();
                    var input = $('<input type="text"/>').val(nom.text());
                    div.append(input);
                    input.focus();
                    input.select();

                    var buttonEnregistrer = $('<button class="btn btn-primary btn-sm Catgorie"> Enregistrer </button> ');
                    div.append(buttonEnregistrer);
                    buttonEnregistrer.on('click', function () {
                        EnregistrerModification(div);
                    })
                    var buttonAnnuler = $('<button class="btn btn-default btn-sm Catgorie"> Annuler </button> ');
                    div.append(buttonAnnuler);
                    buttonAnnuler.on('click', function () {
                        LoadClients()
                    })
                }

                function EnregistrerModification(divClient) {
                    let idClient= divClient.data('id');
                    let nomClient = divClient.find('input').val();
                    console.log(idClient);
                    LoadClients();
                    
                }

                function SupprimerClient(idClient) {
                    $.ajax({
                        type: 'DELETE',
                        url: '/api/Clients/' + idClient,
                        success: function () {
                            LoadClients();
                            alert("Le Client a été supprimé")
                        }
                    });
                }
            </script>
            <script>
                $(document).ready(LoadClients);
            </script>
